<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabung File TXT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gabung File TXT</h1>

  <input type="file" id="fileInput" multiple accept=".txt" />
  <p id="fileCount">0 file dipilih</p>

  <ul id="fileList"></ul>

  <input type="text" id="outputFileName" placeholder="Nama file output (tanpa .txt)" />

  <div class="buttons">
    <button id="mergeBtn">Gabungkan & Unduh</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
